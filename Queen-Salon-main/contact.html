                <div class="inputBox">
                    <!-- Add the name attribute to the hidden input -->
                    <input type="hidden" name="access_key" value="919219d6-3edf-42e0-8c4b-98ebd496a646">

                </div>

                    <input type="text" name="service" placeholder="Your Service" class="box" id="serviceInput" required>

                </div>
                <textarea name="message" placeholder="Your Message" cols="30" rows="10" id="messageInput" required></textarea>
                <input type="submit" value="send message" class="btn" onclick="return validateForm()">
            </form>
